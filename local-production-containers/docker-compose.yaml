name: moko_prod_local

services:
  # Proxy
  proxy:
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./configs/proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - moko_frontend
      - moko_backend
      - moko_kc
