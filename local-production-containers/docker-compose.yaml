  # Backend apps
  app-postgres:
    image: postgres:17.7-alpine
    restart: always
    environment:
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'password'
      POSTGRES_DB: 'moko'
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - moko_backend
    volumes:
      - moko_postgres_data:/var/lib/postgresql/data
      - ./configs/sql:/docker-entrypoint-initdb.d/

  app-rabbitmq:
    image: rabbitmq:4.2-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: 'user'
      RABBITMQ_DEFAULT_PASS: 'password'
    networks:
      - moko_backend
    volumes:
      - moko_rabbitmq_all:/var/lib/rabbitmq/
      - moko_rabbitmq_all:/var/log/rabbitmq/

  # Backend IDP
  idp-mysql:
    image: mysql:9.5
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
      MYSQL_DATABASE: 'keycloak'
      MYSQL_USER: 'keycloak'
      MYSQL_PASSWORD: 'password'
    volumes:
      - moko_mysql_data:/var/lib/mysql
    networks:
      - moko_kc

  idp-keycloak:
    image: quay.io/keycloak/keycloak:26.4
    restart: always
    environment:
      KC_HOSTNAME: localhost
      KC_HTTP_RELATIVE_PATH: /auth
      KC_PROXY_HEADERS: xforwarded
      KC_HOSTNAME_STRICT: "true"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "true"
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 8080

      KC_BOOTSTRAP_ADMIN_USERNAME: 'admin'
      KC_BOOTSTRAP_ADMIN_PASSWORD: 'admin'

      KC_DB: 'mysql'
      KC_DB_URL_HOST: 'idp-mysql'
      KC_DB_URL_DATABASE: 'keycloak'
      KC_DB_USERNAME: 'keycloak'
      KC_DB_PASSWORD: 'password'
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./configs/keycloak-import:/opt/keycloak/data/import
    expose:
      - "8080"
    depends_on:
      - idp-mysql
    networks:
      - moko_kc

volumes:
  moko_postgres_data:
  moko_rabbitmq_all:
  moko_mysql_data:

networks:
  moko_kc:
    name: moko-kc-network
    driver: bridge
  moko_backend:
    name: moko-back-network
    driver: bridge
  moko_frontend:
    name: moko-front-network
    driver: bridge