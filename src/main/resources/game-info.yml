game-info:
  name: ${GAME_NAME:tic-tac-toe}
  title: Tic Tac Toe
  description: A classic 3x3 grid strategy game where two players take turns marking spaces to get three in a row
  image: https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%2Fid%2FOIP.od5neF1COpwS6Nizg-DuYwHaFF%3Fpid%3DApi&f=1&ipt=2527b1aa91bb8e312a7a6211eda631300c7c1d4c73368d1c5eda5b5c3b44eed7
  backend-url: ${GAME_BACKEND_URL:http://host.docker.internal:8086}
  frontend-url: ${GAME_FRONTEND_URL:http://localhost:5174/tic-tac-toe/game}
  start-endpoint: ${GAME_START_ENDPOINT:/api/games}
  health-endpoint: ${GAME_HEALTH_ENDPOINT:/actuator/health}
  price: 25
  category: PARTY

  settings-definition:
    settings:
      - name: boardSize
        type: INTEGER
        required: true
        min: ${TIC_TAC_TOE_BOARD_MIN_SIZE:3}
        max: ${TIC_TAC_TOE_BOARD_MAX_SIZE:10}
        defaultValue: 3

  achievements:
    - key: WIN
      name: Victory Royale
      description: Win your first Tic Tac Toe game!
      levels: 3
    - key: DRAW
      name: Stalemate Master
      description: Draw a Tic Tac Toe game!
      levels: 2
