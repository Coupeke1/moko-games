spring:
  application:
    name: tic-tac-toe-service
  config:
    import: classpath:game-info.yml
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      database: ${SPRING_DATA_REDIS_DATABASE:0}
      password: ${SPRING_DATA_REDIS_PASSWORD:password}
  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:user}
    password: ${SPRING_RABBITMQ_PASSWORD:password}
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://localhost:8180/realms/moko/protocol/openid-connect/certs}

server:
  port: 8086

tic-tac-toe:
  board:
    min-size: ${TIC_TAC_TOE_BOARD_MIN_SIZE:3}
    max-size: ${TIC_TAC_TOE_BOARD_MAX_SIZE:10}

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

business:
  game-service:
    url: ${GAME_SERVICE_URL:http://localhost:8084}
  ai:
    url: ${BUSINESS_AI_URL:https://team3.techtitans.be}
    fallback_url: ${BUSINESS_FALLBACK_AI_URL:http://localhost:3333}
    api-key: ${BUSINESS_AI_API_KEY:}


cors.allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5174,http://localhost:8084}