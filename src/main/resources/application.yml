server.port: 8085

spring:
  application:
    name: store-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5443/moko?currentSchema=store_service}
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${SPRING_DATASOURCE_PASSWORD:password}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: false

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:localhost}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:user}
    password: ${SPRING_RABBITMQ_PASSWORD:password}

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:http://localhost:8180/realms/moko/protocol/openid-connect/certs}

logging:
  level:
    sql: ${LOGGING_LEVEL_SQL:debug}
    web: ${LOGGING_LEVEL_WEB:debug}

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always
      status:
        http-mapping:
          WARNING: 200
          DOWN: 503
          OUT_OF_SERVICE: 503

business:
  game-service:
    url: ${GAME_SERVICE_URL:http://localhost:8084}
  user-service:
    url: ${USER_SERVICE_URL:http://localhost:8080}
mollie:
  api-key: ${MOLLIE_API_KEY:test_m7sCMkpbCxQ7hAjqKWc2C3v3pBNfKW}
  webhook-url: ${WEBHOOK_URL:}
frontend-url: ${FRONTEND_URL:http://localhost:5173}
cors.allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:5174}