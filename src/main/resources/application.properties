spring.application.name=${SPRING_APPLICATION_NAME:store-service}
server.port=${SERVER_PORT:8085}

# DATABASE
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5443/moko?currentSchema=store_service}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# JPA
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

# External Services
game-service.url=${GAME_SERVICE_URL:http://localhost:8084}
